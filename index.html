<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">TIC TAC TOE</div>
        </div>
    
        <div class="content">
            <div class="winning-message"></div>
            <button class="reset-button" onclick="ticTacToe.resetBoard()">RESTART</button>
            <div class="game-board">
                <div class="game-board-cell" onclick="ticTacToe.playOneTurn(0, 0)"></div>
                <div class="game-board-cell" onclick="ticTacToe.playOneTurn(0, 1)"></div>
                <div class="game-board-cell" onclick="ticTacToe.playOneTurn(0, 2)"></div>
                <div class="game-board-cell" onclick="ticTacToe.playOneTurn(1, 0)"></div>
                <div class="game-board-cell" onclick="ticTacToe.playOneTurn(1, 1)"></div>
                <div class="game-board-cell" onclick="ticTacToe.playOneTurn(1, 2)"></div>
                <div class="game-board-cell" onclick="ticTacToe.playOneTurn(2, 0)"></div>
                <div class="game-board-cell" onclick="ticTacToe.playOneTurn(2, 1)"></div>
                <div class="game-board-cell" onclick="ticTacToe.playOneTurn(2, 2)"></div>
            <div>

            
        </div>

        
    </div>
</body>
</html>
